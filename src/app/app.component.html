<div class="container blocks">
  <div class="first">
    <app-create-todo [todos]="todos"> </app-create-todo>
  </div>
  <div class="second">
    <app-todo-card
      *ngFor="let iterCard of todos; let idx = index"
      [todo]="iterCard"
      [index]="idx + 1"
    ></app-todo-card>
  </div>
</div>
