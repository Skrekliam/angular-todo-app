<div
  class="card"
  [ngStyle]="{
    opacity: todo.done ? '0.6' : '1'
  }"
  *ngIf='!todo.removed'
  >
  <div class="header">
    <p
      [ngStyle]="{
        textDecoration: todo.done ? 'line-through' : 'none'
      }"
    >
      <span>#{{ index }}</span> 
      {{ todo.title }}
    </p>
    <button class="done" (click)="todo.done = !todo.done">✔</button>
    <button class="delete" (click)="todo.removed = true">❌</button>
  </div>

  <div class="body" *ngIf="!todo.done">
    <p>{{ todo.text }}</p>
  </div>
  <hr />
</div>
